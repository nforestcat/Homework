<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <script>
            function createCounter(){
                let count = 0;
                function addCount(){
                    
                    count++;
                    return count;
                }
                return addCount;
                //return을 함수명으로 했기 때문에 let count=0이 아닌 addCount를 실행
            }
            let counter = createCounter();
            document.write("1. count = " + counter(), "<br>");
            document.write("2. count = " + counter(), "<br>");
            document.write("3. count = " + counter(), "<br>");
        </script>
    </body>
</html>
