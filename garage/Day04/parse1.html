<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <script>
            var age = window.prompt("나이를 입력해 주세요");
            age = parseInt(age) + 30;
            alert("출력값 " + age);
            //prompt로 받은 값은 문자열(string)이기 때문에 parseInt로 int로 자료형을 변환
            //age에 커서 올려보면 알 수 있음
            //곱셈의 경우 자동으로 형변환이 됨
            //더하기의 경우 문자열에서도 사용이 가능하기 때문에 명시적으로 변환해야 함
            //숫자 + 문자 = 문자
            //불린 + 숫자 = 숫자
            //불린 + 문자 = 문자
            var a = "30";
            var result = 1 + a + 10;
            alert(result); //13010
            var b = true;
            var result2 = b + 2;
            alert(result2); //3
            var c = true;
            var result3 = c + "문자열";
            alert(result3); //true문자열
            //정수형 변환 parseInt() 아니면 Number()
            //실수형 변환 parseFloat() 아니면 Number()
            //Number()의 경우 정수 실수 둘 다 사용 가능. 근데 그러면 굳이 parseFloat 사용하는 이유는?
            /*
            parseFloat이나 parseInt은 문자열(string)을 말 그대로 파싱한다.
            반면, Number은 주어진 값을 강제로 숫자로 변환시킨다.
            ->숫자 그대로가 아닌 문자열이 들어갈 때 다름
            parseFloat('3'); // => 3 
            Number('3'); // => 3 
            parseFloat('1.501'); // => 1.501 
            Number('1.501'); // => 1.501 
            parseFloat('1e10'); // => 10000000000 
            Number('1e10'); // => 10000000000
            parseFloat('1x'); // => 1 
            Number('1x'); // => NaN
            parseFloat('0x10'); // => 0 
            Number('0x10'); // => 16
            parseFloat(''); // => NaN 
            Number(''); // => 0 
            parseFloat(' \r\n\t'); // => NaN 
            Number(' \r\n\t'); // => 0

            */
            /*문자형 변환
            일반 문자 String()
            16진수 문자 *Number*.toString() 여기서 *Number.는 변수명
            toString() 괄호 안 숫자는 x 진수
            실수문자 *Number*.toFixed() 괄호 안 숫자는 소숫점 자리
            */
           var test1 = 15;
           var result4 = String(test1);
           document.write("result = " + result4 ,"<br>");
           let test2 = 15;
           let result5 = test2.toString(8);
           document.write("result = " + result5 ,"<br>");
           let test3 = "300.12";
           let result6 = parseInt(test3) + 10; //parseInt()는 소숫점 버림
           document.write("result = " + result6 ,"<br>");
           let result7 = Number(test3) + 10;
           document.write("result = " + result7, "<br>")
        </script>
    </body>
</html>
