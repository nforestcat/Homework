<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="ko">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = 1;
        var num2 = 4;
        var result_1 = num1 + num2;
        var result_2 = num1 - num2;
        var result_3 = num1 * num2;
        var result_4 = num1 / num2;
        var result_5 = num1 % num2;
        document.write(result_1, "<br/>")
        document.write(result_2, "<br/>")
        document.write(result_3, "<br/>")
        document.write(result_4, "<br/>")
        document.write(result_5, "<br/>")
    </script>
</body>
</html>
