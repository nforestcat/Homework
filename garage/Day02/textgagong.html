    <h2>책방(H<sub>2</sub>O)<sup>4</sup></h2>
    <h3>뮤지엄에서 마주한 고요와 아우성의 시간들</h3>
    <p>
        백 번의 전시는 백 번의 <u>'케바케'</u> 내가 전시 기획이란 것을 처음 배운 곳은 <abbr title="book">책</abbr>이다.
        <small>학예사 자격증을 받기 위해서 박물관학과 전시에 관한 책들을 읽고 교육을 받으면서 나는 전시 기획이 뭔지 알게 되었다.</small> 
        그때 내가 배운 박물관 전시 기획이란 다음과 같다. 몇 년에 걸쳐서 소장품을 연구하고, 분류한다. <s>보존 상태가 좋지 않는 것들은 꼼꼼</s>
    </p>
