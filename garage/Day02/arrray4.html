<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>과일</title>
    </head>
    <body>
        <script>
            const fruits = ["사과", "오렌지", "자두"];
            alert( fruits.pop()); //1. 배열에서 "자두"를 제거하고
                                    //2. 제거된 요소를 얼럿창에 띄웁니다.
            fruits.push("복숭아");
        </script>
    </body>
</html>
