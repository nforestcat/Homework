<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>unordered list</title>
    </head>
    <body>
        <ul>
            <li>떡볶이</li>
            <li>순대</li>
            <li>튀김</li>
            <li>김밥</li>
            <li>라면</li>
            <li>쫄면</li>
            <li>돈까스</li>
        </ul>
        <ol type="a"  start="1">
            <li>떡볶이
                <ul>
                    <li>치즈떡볶이</li>
                    <li>간장떡볶이</li>
                </ul>
            </li>
            <li>순대
                <ul>
                    <li>찹쌀순대</li>
                    <li>오징어순대</li>
                </ul>
            </li>
            <li>튀김
                <ul>
                    <li>김말이튀김</li>
                    <li>오징어튀김</li>
                    <li>고구마튀김</li>
                </ul>
            </li>
            <li>김밥
                <ul>
                    <li>치즈김밥</li>
                    <li>참치김밥</li>
                    <li>김치김밥</li>
                </ul>
            </li>
            <li>라면</li>
            <li>쫄면</li>
            <li>돈까스</li>
        </ol>
    </body>
</html>
