<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <script>
            function calculator(op, num1, num2) {
                let result = "";
                switch (op){
                    case "+":
                        result = add(num1, num2);
                        break;
                    case "-":
                        result = sub(num1, num2);
                        break;
                    case "*":
                        result = mul(num1, num2);
                        break;
                    case "/":
                        result = div(num1, num2);
                        break;
                    default :
                        result = "지원하지 않는 연산자입니다";
                }
                function add(num1, num2){
                    return num1 + num2;
                }
                function sub(num1, num2){
                    return num1 - num2;
                }
                function mul(num1, num2){
                    return num1 * num2;
                }
                function div(num1, num2){
                    return num1 / num2;
                }
                return result;
            }
            document.write("1. 결과 = " + calculator("+" , 20 , 10), "<br>");
            document.write("2. 결과 = " + calculator("-" , 20 , 10), "<br>");
            document.write("3. 결과 = " + calculator("*" , 20 , 10), "<br>");
            document.write("4. 결과 = " + calculator("/" , 20 , 10), "<br>");
            document.write("5. 결과 = " + calculator("s" , 20 , 10), "<br>");

        </script>
    </body>
</html>
