<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <script>
            function calculator1(op, num1, num2) {
                let result = "";
                switch (op){
                    case "+":
                        result = add(num1, num2);
                        break;
                    case "-":
                        result = sub(num1, num2);
                        break;
                    case "*":
                        result = mul(num1, num2);
                        break;
                    case "/":
                        result = div(num1, num2);
                        break;
                    default :
                        result = "지원하지 않는 연산자입니다";
                }
                function add(num1, num2){
                    return num1 + num2;
                }
                function sub(num1, num2){
                    return num1 - num2;
                }
                function mul(num1, num2){
                    return num1 * num2;
                }
                function div(num1, num2){
                    return num1 / num2;
                }
                document.write("두 수의 합은 " + result + "입니다." + "<br>");
            }
            function calculator2(op, num1, num2, callback) {
                let result = "";
                switch (op){
                    case "+":
                        result = add(num1, num2);
                        break;
                    case "-":
                        result = sub(num1, num2);
                        break;
                    case "*":
                        result = mul(num1, num2);
                        break;
                    case "/":
                        result = div(num1, num2);
                        break;
                    default :
                        result = "지원하지 않는 연산자입니다";
                }
                function add(num1, num2){
                    return num1 + num2;
                }
                function sub(num1, num2){
                    return num1 - num2;
                }
                function mul(num1, num2){
                    return num1 * num2;
                }
                function div(num1, num2){
                    return num1 / num2;
                }
                callback(result);
            }
            function print2(result){
                document.write("정답은 " + result + "입니다" + "<br>");
            }
            function print1(result){
                document.write("test중 " + result + "입니다." + "<br>");
            }
            calculator1("+", 20, 10);
            calculator2("+", 20, 10, print2);
            calculator2("-", 20, 10, print1);
            
        </script>
    </body>
</html>
