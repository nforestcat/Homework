<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <script>
            function add(dataA, dataB){
                function printStar (count){
                    for(let i = 0; i <count; i++){
                        document.write("*");
                    }
                    document.write("<br>");
                }
                let sum = dataA + dataB;
                printStar(sum);
            }
            let first = Number(prompt("첫번째 숫자"));
            let second = Number(prompt("두번째 숫자"));
            add(first, second);
        </script>
    </body>
</html>
