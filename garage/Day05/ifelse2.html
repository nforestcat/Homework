<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>

        </title>
    </head>
    <body>
        <script>
            let userNumber = prompt("숫자를 입력하세요");
            if(parseInt(userNumber) != NaN)/*숫자 입력이 아닐 경우 밑으로 보내고 싶음 근데 잘 모르겠음*/ {
                if(parseInt(userNumber) != null){

                
                    if(userNumber % 3 === 0) {
                        alert("3의 배수입니다.");
                    } else {
                        alert("3의 배수가 아닙니다.");
                    }
                } else {
                    alert("숫자를 입력하세요.");
                }
            } else {
                alert("숫자를 입력하세요.");
            }
        </script>
    </body>
</html>
