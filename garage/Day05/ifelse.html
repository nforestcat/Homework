<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <script>
            let userNumber = prompt("숫자를 입력하세요.");
            if(userNumber % 3 === 0) {
                alert("3의 배수입니다.");
            } else {
                alert("3의 배수가 아닙니다.");
            }
        </script>
    </body>
</html>
