<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <script>
            let a = true;
            let b = false;
            let c = 10;
            let d = 20;
            //1. == 같다면
            if (a == true)
                document.write("1. a==true 실행 <br>");
            //2. > 크다면
            if (c > 10)
                document.write("2. c>10 실행 <br>");
            //3. > 크다면
            if (10 > c)
                document.write("3. 10>c 실행 <br>");
            //4. < 작다면
            if (c < 10)
                document.write("4. c<10 실행 <br>");
            //5. <= 같거나 작다면
            if (d <= 20)
                document.write("5. d<=20 실행 <br>");
            //6. != 같지 않다면
            if (b != true)
                document.write("6. b!=true 실행 <br>");
            //결과 1, 5, 6
        </script>
    </body>
</html>
