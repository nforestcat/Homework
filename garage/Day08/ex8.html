<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <script>
            let i, j;
            for (i = 1 ; i < 6 ; i++){
                for(j = 6; j > i ; j --) {
                   
                    
                    document.write("*");
                }
                
                document.write("<br>");
            }
        </script>
    </body>
</html>
