<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <script>
            let i = 1;
            let j;
            for (i ; i < 6 ; i++) {
                
                for(j = 0 ; j < i ; j ++) {
                    document.write("*");
                }
                
                document.write("<br>");
            }
        </script>
    </body>
</html>
