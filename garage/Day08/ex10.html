<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <script>
            let i, j, k;
            for (i = 1 ; i < 10 ; i+=2){
                for(k = 9; k > i; k-=2) {
                        document.write("&nbsp")
                        
                    }
                for(j = 0; j < i ; j ++) {
                    
                    
                    document.write("*");
                }
                
                document.write("<br>");
            }
            for (i = 1 ; i < 8 ; i+=2){
                for(k = 0; k < i; k+=2) {
                        document.write("&nbsp")
                        
                    }
                for(j = 8; j > i ; j --) {
                    
                    
                    document.write("*");
                }
                
                document.write("<br>");
            }
        </script>
    </body>
</html>
