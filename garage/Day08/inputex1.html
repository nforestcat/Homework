<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <form action="inputex1_1.html" method="get">
            <fieldset>
                <legend>상품선택</legend>
                <h3>주문할 상품을 선택해 주세요.</h3>
                <label><input type="checkbox" name="checkerg3">선물용 3kg<input type="number" name="g3" min="0" max="5">개(최대5개)</label><br>

                <h3>주문할 상품을 선택해 주세요.</h3>
                <label><input type="radio" name="gift" value="yes" checked="checked">선물 포장</label><br>

                <input type="submit" value="주문">
