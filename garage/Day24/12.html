<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <!--<link rel="stylesheet" href="css/css11.css" type="text/css">-->
    </head>
    <body>
        <h1>Web Programming
            
        </h1>
        <p>공부할 주제를 기록해 보세요</p>
        <p>공부가 끝난 것은 클릭해서 삭제할 수 있습니다.</p>
        <form action="">
            <input type="text" id="subject" autofocus>
            <button onclick="newRegister(); return false;">추가</button>
        </form>
        <hr>
        <ul id="itemList"></ul>

        <script>
            function newRegister(){
                let newItem = document.createElement("li");
                let subject = document.querySelector("#subject");
                let newText = document.createTextNode(subject.value);
                newItem.appendChild(newText);
                let itemList = document.querySelector("#itemList");
                itemList.insertBefore(newItem, itemList.childNodes[0]);

                subject.value="";

                let items = document.querySelectorAll("li");
                for (const element of items){
                    element.addEventListener("click", function() {
                        if(this.parentNode){
                            this.parentNode.removeChild(this);
                        }
                    });
                }
            }
            </script>
    </body>
</html>
