<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" href="css/css11.css" type="text/css">
    </head>
    <body>
        <h1>Web Programming
            
        </h1>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>Javascript</li>
        </ul>
        <div id="container">
            <h1>DOM을 공부합시다</h1>
            <a href="#" onclick="addP(); this.onclick='';">더 보기</a>
            <a href="#" onclick="removeP(); this.onclick='';">삭제</a>
            <div id="info"></div>
        </div>
        <script>
            let newP = document.createElement("p");
                let txtNode = document.createTextNode("DOM은 document objec model의 줄임말입니다.");
                newP.appendChild(txtNode);
                let pidNode = document.createAttribute("id");
                pidNode.value = "pid"
                newP.setAttributeNode(pidNode)

                let newImg = document.createElement("img");
                let srcNode = document.createAttribute("src");
                let altNode = document.createAttribute("alt");
                srcNode.value = "images/dom.jpg";
                altNode.value = "돔 트리 예제 이미지.";
                let imgidNode = document.createAttribute("id");
                imgidNode.value = "imageid"
                newImg.setAttributeNode(srcNode);
                newImg.setAttributeNode(altNode);
                newImg.setAttributeNode(imgidNode);

            function addP(){
                
                document.getElementById("info").appendChild(newImg);
                document.getElementById("info").appendChild(newP);
                
            }
            function removeP(){
                document.getElementById("info").removeChild(newImg);
            }
            
            </script>
    </body>
</html>
