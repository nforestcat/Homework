<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <style>
            #wrap{
                width:250px;
                height:250px;
                margin: 0 auto;
                padding: 25px;
                border: 1px solid black;
            }
            #first{
                width:250px;
                height:50px;
                margin: 0 auto;
            }
            #red{
                width:50px;
                height:50px;
                background-color: red;
                float:left;
            }
            #green{
                width:50px;
                height:50px;
                background-color: green;
                float:right;
            }
            #orange{
                width:50px;
                height:50px;
                background-color: orange;
                float:left;
            }
            #purple{
                width:50px;
                height:50px;
                background-color: purple;
                float:right;
            }
            #blue{
                width:50px;
                height:50px;
                background-color: blue;
                float:left;
            }
            #yellow{
                width:50px;
                height:50px;
                background-color: yellow;
                float:right;
            }
            #blank{
                width:250px;
                height:50px;
                float:left;
            }
            #wrap2{
                width:300px;
                height:300px;
                margin: 0 auto;
                border: 1px solid black;
            }
            #first1{
                width: 250px;
                height: 50px;
                padding: 25px;
            }
            #second2{
                width: 250px;
                height: 50px;
                padding: 25px;
            }
            #third3{
                width: 250px;
                height: 50px;
                padding: 25px;
            }
            #left{
                width: 100px;
                height: 250px;
                float:left;
                padding: 25px;
                
            }
            #right{
                width: 100px;
                height: 250px;
                float:right;
                padding: 25px;
            }
            #blankblockL{
                width:50px;
                height:50px;
                float:left;
            }
            #left_padding{
                padding-right:75px;
            }
            #right-padding{
                padding-left:75px;
            }
            #blankblockR{
                width:50px;
                height:50px;
                float:right;
            }
        </style>
    </head>
    <body>
        <div id="wrap">
            <div id="first">
                <div id="red"></div>
                <div id="green"></div>
            </div>
            <div id="blank"></div>
            <div id="first">
                <div id="orange"></div>
                <div id="purple"></div>
            </div>
            <div id="blank"></div>
            <div id="first">
                <div id="blue"></div>
                <div id="yellow"></div>
            </div>
        </div>
        <div id="wrap2">
            <div id="first1">
                <div id="red"></div>
                <div id="green"></div>
            </div>
            
            <div id="second2">
                <div id="orange"></div>
                <div id="purple"></div>
            </div>
            
            <div id="third3">
                <div id="blue"></div>
                <div id="yellow"></div>
            </div>
        </div>
        <div id="wrap2">
            <div id="left">
                <div id="red"></div>
                <div id="blankblockL"></div>
                <div id="blankblockL"></div>
                <div id="blankblockL"></div>
                <div id="orange"></div>
                <div id="blankblockL"></div>
                <div id="blankblockL"></div>
                <div id="blankblockL"></div>
                <div id="blue"></div>
            </div>

            <div id="right">
                <div id="green"></div>
                <div id="blankblockL"></div>
                <div id="blankblockL"></div>
                <div id="blankblockL"></div>
                <div id="purple"></div>
                <div id="blankblockL"></div>
                <div id="blankblockL"></div>
                <div id="blankblockL"></div>
                <div id="yellow"></div>
            </div>
        </div>
        <div id="wrap2">
            <div id="left">
                <div id="left_padding">
                    <div id="red"></div>
                    <div id="blankblockL"></div>
                    <div id="orange"></div>
                    <div id="blankblockL"></div>
                    <div id="blue"></div>
                </div>
            </div>

            <div id="right">
                <div id="right-padding">
                    <div id="green"></div>
                    <div id="blankblockR"></div>
                    
                    <div id="purple"></div>
                    <div id="blankblockR"></div>
                    
                    <div id="yellow"></div>
                </div>
            </div>
        </div>
    </body>
</html>
