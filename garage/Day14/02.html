<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <script>
            function hello1(name){
                document.write(name+"님 환영합니다.");
            }
            function hello2(){
                alert("안녕하세요");
            }
            function execute(func){
                func();
            }
            execute(hello1);
            execute(hello2);
        </script>
    </body>
</html>
