<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <h1>프런트엔드 개발자 지원서</h1>
        <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
        <hr>
        <form action="get.html" method="get">
        <h3>개인정보</h3>
         <ul>
            <li>
                <label for="name">이름 </label>
                <input type="text" id="name" name="name" placeholder="공백없이 입력하세요">
            </li>
            <li>
                <label for="tel">연락처 </label>
                <input type="tel" id="tel" name="tel" pattern="[0,1]{3}-[0-9]{4}-[0-9]{4}" placeholder="010-0000-0000">
            </li>
         </ul>
         <h3>지원분야</h3>
         <ul>
            <li>
                <input type="radio" id="webpub" name="application" value="webpub" checked>
                <label for="webpub">웹 퍼블리싱</label>
            </li>
            <li>
                <input type="radio" id="webapp" name="application" value="webapp">
                <label for="webapp">웹 어플리케이션 개발</label>
            </li>
            <li>
                <input type="radio" id="env" name="application" value="env">
                <label for="env">개발 환경 개선</label>
            </li>
         </ul>
         <h3>지원동기</h3>
         <p><textarea id="story" name="story" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요." ></textarea>
         </p>
         <button>접수하기</button>
         <button type="reset">다시 쓰기</button>
        </form>
    </body>
</html>
