<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" href="../css/css01.css" type="text/css">

    </head>
    <body>
        <div id='div1'>
            클릭 1
        </div>
        <div id='div2'>
            클릭 2
        </div>
        <button id='button1'>
            button 1
        </button>
        
        <button id='button2'>
            button 2
        </button> 
        <p id='p1'>
            p태그
        </p>
        <script>
            function print (tagId) {
                alert("알림창 !! 마우스로 " + tagId + "를 클릭했어요");
            }
            document.getElementById('div1').onclick = function(){   print('div1');  }
            document.getElementById('div2').onclick = function(){   print('div2');  }
            document.getElementById('button1').onclick = function(){   print('button1');  }
            document.getElementById('button2').onclick = function(){   print('button2');  }
            document.getElementById('p1').onclick = function(){   print('p1');  }

        </script>
    </body>
</html>
