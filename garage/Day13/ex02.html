<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <script>
            function greet(name) {
                
                alert("안녕 내 이름은 " + name + "(이)야");
                console.log("안녕 내 이름은 " + name + "(이)야");
                return name;
            }
            let your_name = prompt("이름을 입력해주세요");
            greet(your_name);
        </script>
    </body>
</html>
