<!DOCTYPE html>
<html lang = "ko">
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <script>
            function mult99(){
                for(let i = 2; i <= 9; i++){
                    document.write(i + "단 출력" + "<br>");
                    for(let m = 1; m <= 9; m++) {
                        document.write(i + " X " + m + " = " + (i*m) + "<br>");
                    }
                    document.write("<br>");
                }
            }
            mult99();
        </script>
    </body>
</html>
