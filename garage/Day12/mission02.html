<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <script>
            let op, num1, num2, result;
            num1 = Number(prompt("숫자를 입력하세요"));
            op = prompt("연산자를 입력하세요");
            num2 = Number(prompt("숫자를 입력하세요"));

            function calculator(op, num1, num2) {
                switch(op) {
                    case "+" :
                        result = num1 + num2;
                        break;
                    case "-" :
                        result = num1 - num2;
                        break;
                    case "*" :
                        result = num1 * num2;
                        break;
                    case "/" :
                        result = num1 / num2;
                        break;
                    default :
                        result = "지원하지 않는 연산자입니다;"
                }
                return result;
            }
            alert(num1 + op + num2 + "=" + calculator(op, num1, num2));
        </script>
    </body>
</html>
