<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <script>
            function sum(num1, num2) {
                let result = num1 + num2;
                alert("두 수의 합은 = " + result);
            }
            let num1 = Number(prompt("첫 수를 입력하세요"));
            let num2 = Number(prompt("두 번째 수를 입력하세요"));
            sum(num1, num2);

        </script>
    </body>
</html>
