<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title></title>

    </head>
    <body>
        <script>
            let i = 0;
            //변수 i 초기화(근데 필요 없음)
            let data = ["변수", "연산자" , "형변환", "조건문 if", "조건문 switch", "반복문 for", "반복문 while", "함수", "클래스"];
            //data 입력
            for(i = 0 ; i < data.length; i++) {
                //0부터 8까지 1씩 더해가며 반복 (여기서 data.length를 사용했는데 array data의 길이만큼)
                document.write(i +"번째 내용 = " + data[i] + "<br>");
                //i번째 data 반복해서 출력
            }
            
        </script>
    </body>
</html>
