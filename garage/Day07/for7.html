<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>구구단</title>
    </head>
    <body>
        <h1>구구단</h1>
        <script>
            let i, j;
            
            for (j = 1 ; j < 10 ; j++) {
                document.write("<h3>" + j + "단</h3>");
                for (i = 1; i < 10; i++){
                    
                    document.write(j  + " X " + i + " = " + i * j + "<br>");
                    ;
                }
                
            }
        </script>
    </body>
</html>
