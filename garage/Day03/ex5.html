<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <script>
            var a = 2, b = 3, c = 10, d = 30;
            a += 100; //a는 102
            b -= 2; //b는 1
            c *= 10; //c는 100
            d /= 4; //d는 7.5
            a = 30; //a는 30
            var e = a % 4; //a % 4는 2(나머지)
            document.write("a는 " + a + " b는 " + b + " c는 " + c + " d는 " + d + " 마지막은 " + e);
        </script>
    </body>
</html>
