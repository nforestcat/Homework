<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <script>
            var a = 5, b = 5, c;
            a--; //a는 이 줄 넘어가면 4 이대로 출력하면 5
            b--; //b는 이 줄 넘어가면 4 이대로 출력하면 5
            c = a + b; //c는 8
            c += 20; // c는 28
            document.write("a는 " + a + " b는 " + b + " c는 " + c);
        </script>
    </body>
</html>
