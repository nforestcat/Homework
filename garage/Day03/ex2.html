<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <script>
            var leng_cm = prompt("변환할 길이(cm)를 입력하세요");
            var leng_inch = leng_cm * 2.54;
            document.write(leng_cm + "(cm)를 변환하면" + leng_inch + "(inch) 입니다. ");
        </script>
    </body>
</html>
