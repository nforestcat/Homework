<!DOCTYPE html>
<html lang=ko>
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <script>
            let i = 1;
            let k = 1;
            let j = 6;
            while (i < 6) {
                while (k < i) {
                    document.write("&nbsp");
                    k++;
                }
                while (j > i) {
                    document.write("*");
                    j--;
                }
                document.write("<br>");
                i++;
                k = 1;
                j = 6;
            }
        </script>
    </body>
</html>
