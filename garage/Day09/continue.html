<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <h1>짝수끼리 더하기</h1>
        <script>
            let i;
            let n = Number(prompt("어디까지 더할까요?"));
            let sum = 0;
            for (i = 1; i <= n; i++){
                if (i % 2 === 1) {
                    continue;
                }
                sum += i;
                document.write(i + " ------ " + sum + "<br>");
            }
        </script>
    </body>
</html>
