<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <script>
            let n = prompt("숫자를 입력하세요.");
            let msg = "";
            if (n !== null){
                let nFact = 1;
                let i = 1;
                for (i ; i <= n; i++){
                    nFact *= i;
                }
                msg = n + "! = " + nFact;
            }
            else {
                msg = "값을 입력하지 않았습니다.";
            }
            document.write(msg);
        </script>
    </body>
</html>
