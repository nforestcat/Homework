<!DOCTYPE html>
<html lang=ko>
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <script>
            let start_num = Number(prompt("시작 숫자 입력"));
            let end_num = Number(prompt("끝 숫자 입력"));
            while (start_num <= end_num) {
                if(start_num % 2 === 0) {
                    document.write(start_num + "<br>");
                }
                start_num++;
            }
        </script>
    </body>
</html>
