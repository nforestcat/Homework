<!DOCTYPE html>
<html lang=ko>
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <script>
            let i = 1;
            let j = 0;
            let k = 5;
            while(i < 6) {
                while (k > i){
                    document.write("&nbsp");
                    k--;
                }
                while ( j < i) {
                    document.write("*");
                    j++;
                }
                document.write("<br>");
                i++;
                j=0;
                k=5;
            }
        </script>
    </body>
</html>
