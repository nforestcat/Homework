<!DOCTYPE html>
<html lang=ko>
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <script>
            let i = 0;
            let j = 0;
            while (i < 20) {
                if(i % 2 != 0 && i % 3 != 0){
                    j += i;
                }
                i++;
            }
            document.write(j);

        </script>
    </body>
</html>
