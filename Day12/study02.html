<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <title></title>
        <style>
            .box{
                width:50px;
                height:50px;
            }
            #wrap{
                border:10px solid purple;
                /*height:50px;*/
                width:200px;
            }
            #red{
                background-color: red;
                float:left;
            }
            #green{
                background-color: green;
                float:left;
                
            }
            #blue{
                background-color: blue;
                float:left;
                /*clear:both;*/
                /*여기까지 float 그리고 다시 시작*/
            }
            #yellow{
                background-color: yellow;
                float:left;
            }
            /*clearfix: float된 요소의 부모 요소의 :after위치에 적용
            거의 대부분의 float으로 인한 배경 소실 문제를 해결해줌*/
            #wrap::after{
                content:" ";
                display:block;
                clear:both;
            }
        </style>
    </head>
    <body>
        <div id="wrap">
            <div id="red" class="box"></div>
            <div id="green" class="box"></div>
            <div id="blue" class="box"></div>
            <div id="yellow" class="box"></div>
            <!--wrap::after 이 위치에 고정점을 주면 배경이 면적을 유지하도록 할 수 있다-->
        </div>
    </body>
</html>
