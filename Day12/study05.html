<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            #wrap{
                width:300px;
                height:300px;
                border: 1px solid black;
                margin: 0 auto;
            }
            .menus{
                width:205px;
                height:40px;
                background-color: pink;
                margin:50px auto;
            }
            ul{
                list-style:none;
            }
            li{
                width:50px;
                height: 40px;
                background-color: gray;
                color:white;
                float:left;
                text-align: center;
                line-height:40px;
                border:1px solid black;
                border-left: 0px
            }
            li:first-child{
                border-left:1px solid black;
            }
            li:hover{
                background-color: white;
                color:black;
            }
            .spaceHide{
                font-size:0;
            }
            .box{
                width:30px;
                height:30px;
                display:inline-block;
                border:1px solid black;
                background-color: aquamarine;
                font-size: 1rem;
            }
        </style>
    </head>
    <body>
        <div id="wrap">
            <div class="menus">
                <ul>
                    <li>메뉴1</li>
                    <li>메뉴2</li>
                    <li>메뉴3</li>
                    <li>메뉴4</li>
                </ul>
                
            </div>
            <div class="spaceHide">
                <div class="box">가</div>
                <div class="box">나</div>
                <div class="box">다</div>
                <div class="box">라</div>
            </div>
        </div>
    </body>
</html>
