<!DOCTYPE html>
<html lang="ko">
    <head>
        <title></title>
        <meta charset="UTF-8">

    </head>
    <body>
        <div id="test">
            <h1>자식노드</h1>
        </div>
        <ul>
            <li>리스트1</li>
            <li>리스트2</li>
            <li>리스트3</li>
            <li>리스트4</li>
        </ul>
        <script>
            let d=document.getElementById("test");
            console.log(d);
            let e = document.getElementsByTagName("div")[0];
            console.log(e);

            //childNodes : 해당 Element의 자식인 Node'들'을 추출
            console.log(d.childNodes); //자식 노드가 3개 나옴
            console.log(d.childNodes[1]);
            //div의 Element인 자식은 하나지만 TextNode인 자식이 사이사이에 있어서 총 3개의 자식을 가진다
            for(const element of d.childNodes){
                console.log(element);
            }
            for(let i = 0; i < d.childNodes.length; i++){
                console.log(d.childNodes[i].nodeName);
            }

            let u = document.getElementsByTagName("ul")[0];
            console.log(u);
            console.log(u.childNodes);
            console.log(u.childNodes[7].childNodes);

        
            let data = u.childNodes;
            console.log(data);
            for(let i = 0; i < d.childNodes.length; i++){
                console.log(d.childNodes[i].nodeType);  
                console.log(d.childNodes[i].nodeName);
                console.log(d.childNodes[i].nodevalue);

            }

        </script>
    </body>
</html>
