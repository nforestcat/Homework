<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>참 거짓</title>
    </head>
    <body>

        <script>
            /*let number=10;
            let undefined <- 비어있으면 undefined
            if (number == 15){
                console.log("조건이 참이므로 실행합니다.");
            }*/
            //자바스크립트에서의 조건처리
            //자바스크립트에서의 조건처리이므로 java등에서는 사용하지 않음
            console.log(Boolean(""));
            //속이 비어있는 문자열 = 거짓
            console.log(Boolean());
            //내용물이 존재하지 않는 경우 = 거짓
            console.log(Boolean(0));
            //숫자 0인 경우 = 거짓
            console.log(Boolean(null))
            //값이 null인 경우 = 거짓
            console.log(Boolean(undefined));
            //값이 undefined의 경우 = 거짓
            console.log("=================================");
            console.log(Boolean(" "));
            //띄어쓰기를 포함하여 문자가 하나라도 있을 경우 = 참
            console.log(Boolean(-200));
            //음수를 포함하여 '0'이 아닌 모든 숫자
            console.log(Boolean(1<3));
            //연산의 결과가 true일 경우
            let test = 2557;
            if(test % 2 ==0){
                console.log("짝수");
            } else{
                console.log("홀수");
            }
            let test2 = 0;
            if(test ==0){
                console.log("0");
            } else if(test2 % 2 ==0) {
                console.log("짝수");
            } else{
                console.log("홀수");
            }
        </script>
    </body>
</html>
