<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Document Object Model</title>
    </head>
    <body>
        <h1 id="test">이 태그는 h1입니다.</h1>
        <h1 id="exam">이 태그는 다른 h1입니다.</h1>
        <script>
            let a = document;
            console.log(a);

            //Element : 요소, 문서를 구성하는 기본 단위 HTML에서는 태그가 Element에 해당
            //Element들로 이루어진 문서를 Node라고 불리는 단위로 쪼개서 컴퓨터가 해석
            //해석의 결과물은 인터넷 브라우저에서 보이는 화면이 된다.

            let b;
            b = document.getElementsByTagName("h1");
            console.log(b);
            for(let i = 0; i < b.length; i++){
                console.log(b[i]);
            }
            //복수형이면 Elements

            //Element.nodeName : 해당 태그명을 확인할 수 있다.
            //Element.nodeValue : 해당 태그가 가진 값을 확인할 수 있다.
            //Element.nodeType : 
            //  *1. Element Node : 태그
            //  *2. Attribute Node : 속성노드
            //  *3. Text Node : 문자를 저장하기 위한 공간

            //  4. CDATA Node : 미리 지정된 문자 데이터를 저장하기 위한 공간
            //  5. Entity Reference : 참조 개체, HTML에서는 사용할 일이 없다.
            //  6. Entity : 개체, HTML에서는 사용할 일이 없다. (데이터 통계학)
            //  7. Processing Instruction Node : XML에서 구조 정의 데이터, HTML에서는 사용할 일이 없다.
            //  8. Comment Node : 주석<!-- -->

            //  *9. Document Node : #document 문서 자체

            //  10. Document Type Node : 선언구 <!DOCTYPE html>
            //  11. Document Fragment Node : 문서 파편, 후에 첨부하거나 연결을 통해 문서에 삽입 가능


            //작명시 띄어쓰기 기법
            //1. 파스칼 표기법 : study example; StudyExample
            // 단어의 앞글자를 대문자로 바꿔서 연결하는 기법, class 명을 작성할 때 사용
            //2. 카멜 표기법 : study example; studyExample
            //처음 단어는 소문자, 두 번째 단어부터 대문자로 바꿔서 연결하는 기법, function(그냥 실행) method(객체)명
            //3. 팟홀 표기법 : study_example
            //띄어쓰기 대신 _특수문자를 이용해서 연결하는 기법, 변수명을 작성할 때 사용

        </script>
    </body>
</html>
