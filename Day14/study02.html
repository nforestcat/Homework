<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>DOM 개요</title>
    </head>
    <body>
        <div id="wrap">
            <div id="top">
                <h1>첫번째 h1</h1>
                <h1>두번째 h1</h1>
                <h1>세번째 h1</h1>
                <p class="last">마지막 p</p>
            </div>

            <div id="center">
                <ul>
                    <li id="first" class="test" style="color:red;">첫번째 li</li>
                    <li>두번째 li</li>
                    <li class="last">세번째 li</li>
                </ul>
            </div>

            <div id="bottom">
                <h2>첫번째 h2</h2>
                <p>두번째</p>
                <h2 class="last">세번째 h2</h2>
                
            </div>

        </div>

        <script>
            let d = document;
            console.log(d);
            let b = d.getElementById("bottom");
            console.log(b);
            let t = d.getElementById("top");
            console.log(t);
            console.log("============================")
            let last = document.getElementsByClassName("last");
            console.log(last);
            for(const element of last){
                console.log(element);
            }
            console.log("============================")
            let h1=document.getElementsByTagName("h1");
            console.log(h1);
            for(const element of h1){
                console.log(element);
            }
            console.log(h1[0].firstChild.nodeValue);
            /*
            태그 내부에 작성된 문자 데이터는 해당 Element가 가지는 것이 아니고
            Element내부에 TextNode까 보유하고 있는 것이다.
            태그 사이사이에 문자를 저장하기 위한 TextNode가 자리잡고 있다.
            *****
            */
            console.log("============================")
            let ul = document.getElementsByTagName("ul")[0];
            //let cn = ul.childNodes;
            // cn은 ul.내부의 노드들을 합쳐둔 배열
            console.log(ul.childNodes);
            for (let j = 0; j<ul.childNodes.length; j++){
                if(ul.childNodes[j].nodeType == 1){
                    console.log(ul.childNodes[j]);
                }
            }
            for (const element of ul.childNodes){
                if(element.nodeType == 1){
                    console.log(element);
                }
            }

            // attribute : 속성, 해당 태그가 가지고 있는 속성
            console.log(ul.childNodes[1].attributes.getNamedItem("id"));
            ul.childNodes[1].attributes.getNamedItem("id").value="none";
        </script>
    </body>
</html>
