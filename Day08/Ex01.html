<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <style>
            h3{
                text-align: center;
            }
            #table{
                
                margin:0 auto;
                display: inline-block;
                text-align: center;
            }
            #table2{
                display:inline-block;
            }
            table{
                border: 10px solid red;

            }

                margin:0px;

                background-color: darksalmon;

            }

                background-color: skyblue;

                height: 100px;
                margin:0px;
            }

    </head>

        <h3>table을 이용한 가로나열</h3>
        <div id="table">
            <div id="table2">
                <table>
                    <caption></caption>
                    <tr>
                        <td id="a1"></td>

                        <td id="a3"></td>

                    </tr>
                </table>
            </div>
        </div>
